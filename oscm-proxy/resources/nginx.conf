server {
    listen 443 ssl;
    server_name www.openservicecatalogmanager.org;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/openservicecatalogmanager.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/openservicecatalogmanager.org/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # 2020-02-04 Lorenz
    location /oscm-portal {
        proxy_pass http://oscm-core:8080/oscm-portal;
        # proxy_ssl_trusted_certificate /etc/oscm/oscm.crt;
        proxy_set_header Host            $host;
        proxy_set_header X-Forwarded-For $remote_addr;
        client_max_body_size 50m;
    }

    location /oscm-rest-api {
        proxy_pass http://oscm-core:8080/oscm-rest-api;
        # proxy_ssl_trusted_certificate /etc/oscm/oscm.crt;
        proxy_set_header Host            $host;
        proxy_set_header X-Forwarded-For $remote_addr;
        client_max_body_size 50m;
    }

    location /branding {
        rewrite https://openservicecatalogmanager.org/branding/([^\n\r]*)$ https://oscm-branding:443/$1 break;
        proxy_pass https://oscm-branding:443;
        proxy_ssl_trusted_certificate /etc/oscm/oscm.crt;
        proxy_set_header Host            $host;
        proxy_set_header X-Forwarded-For $remote_addr;
        client_max_body_size 50m;
    }

    location /birt {
        rewrite https://openservicecatalogmanager.org/birt/([^\n\r]*)$ https://oscm-birt:8681/birt/$1 break;
        proxy_pass https://oscm-birt:8681;
        proxy_ssl_trusted_certificate /etc/oscm/oscm.crt;
        proxy_set_header Host            $host;
        proxy_set_header X-Forwarded-For $remote_addr;
        client_max_body_size 50m;
    }

    location /main {
       return 302 /main/;
    }

    location /mail/ {
        #rewrite ^(.*[^/])$ $1/ permanent;
        proxy_pass http://oscm-maildev:80/;
        auth_basic "Please login as OSCM administrator.";
        auth_basic_user_file /etc/oscm/.htpasswd;
    }
    location /oscm-app {
        rewrite https://openservicecatalogmanager.org/oscm-app([^\n\r]*)$ http://oscm-app:8880/oscm-app$1 break;
        proxy_pass http://oscm-app:8880;
        # proxy_ssl_trusted_certificate /etc/oscm/oscm.crt;
        proxy_set_header Host            $host;
        proxy_set_header X-Forwarded-For $remote_addr;
        client_max_body_size 50m;
    }

    location / {
        root   /www/content/fep;
        index  index.html index.htm;
    }

